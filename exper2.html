<!DOCTYPE html>
<html>

<html lang="el" charset="utf-8">
  <head>
	<link rel="stylesheet" href="css/styles.css" >
    <meta name="viewport" content="width=device-width,initial-scale=1">

   <style>
    .recording {
		background-color: cyan;
		display: flex;
		flex-wrap: wrap;
		flex-direction: row;
		justify-content: flex-start;
		vertical-align: center;
		align-items: center;
		border: 2px solid blue;
		margin: 1px;
    }

    .play {
		min-width: min-content;
		flex-grow: 0;
		flex-shrink: 0;
		background-color: orange;
		vertical-align: center;
		padding-top: 5px;
		border: 3px solid maroon;
    }
	  
	.description {
		background-color: lightyellow;
		padding-left: 0.5rem;
		flex-grow: 1;
		flex-basis: 50%;
		h3 {
			text-align:center;
			border: 2px solid red;
		}
		h3, p, li {
			vertical-align: center;
			margin: 0;
			margin-left: 2px;
			padding: 2px;
		}
		border: 2px solid green;
	}
   </style>
</head>

<body padding="0">
	<div class="recording">
		<div class="play">
		<audio controls> <source src="audio/classical/brahms-waltz-op-39-15.mp3" type="audio/mpeg"> </audio>
		</div>
		<div class="description">
		<h3>Johaness Brahms: Waltz Opus 39 #15</h3>
		<p>More stuff 1
		<p>More stuff 2
		</div>
	</div>
	<div class="recording">
		<div class="play">
		<audio controls> <source src="audio/classical/beethoven-minuet-in-G.mp3" type="audio/mpeg"> </audio>
		</div>
		<div class="description">
		<h3>Beethoven: Minuet in G</h3>
		<p> More stuff </p>
		</div>
	</div>

</body>

</html>
